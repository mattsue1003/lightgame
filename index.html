<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速點燈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>快速點燈</h1>

        <div class="controls">
            <span>難度選擇：</span>
            <button id="easyBtn">簡單 (3個正確燈)</button>
            <button id="hardBtn">困難 (3個正確燈 + 1-2個誤導燈)</button>
        </div>

        <div class="game-info">
            <div id="timer">時間: 60 秒</div>
            <div id="score">分數: 0</div>
        </div>

        <div id="game-grid" class="grid">
            </div>

        <div id="message" class="message">請選擇難度並點擊開始遊戲</div>

        <button id="startBtn">開始遊戲</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
